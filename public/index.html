<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PonyvaBOT</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="chatbox" id="chatbox">

    <div class="chat-header">
      <div id="botInfo">
        <div class="chatbot-header-icon" id="chatbot-header-icon"></div>
        <div id="botName">
          <h1 class="bot-name">PonyvaBot</h1>
          <h2>Online</h2>
        </div>
      </div>
      <div id="navButtons">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </div>
    </div>

    <div class="chat-content" id="chat-content">
    <!-- Bot and user messages will be dynamically added here -->
    </div>

    <div class="user-input-parent">
      <input type="text" id="user-input" placeholder="Írja válaszát ide">
      <button id="send-btn">
        <svg id="send-btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
      </button>
    </div>

    <!-- <div id="lip"></div> -->
  </div>

  <div class="typing-animation" style="display: none;">
    <div class="dot" style="--delay: 200ms"></div>
    <div class="dot" style="--delay: 300ms"></div>
    <div class="dot" style="--delay: 400ms"></div>
  </div>

  <div id="backdrop">
    <div id="results">
      <h1>Adatok ellenőrzése</h1>
      <div id="resultContent"></div>
      <div id="buttons">
        <button id="editButton" class="button">Adat megváltoztatása</button>
        <button id="sendButton" class="button">Küldés</button>
      </div>
    </div>
  </div>

  <!-- Chatbot Icon and Help Text -->
  <div id="help">
    <h1 id="help-text">Segíthetünk?</h1>
    <div id="lip"></div>
  </div>
  <div id="chatbot-icon"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M168.2 384.9c-15-5.4-31.7-3.1-44.6 6.4c-8.2 6-22.3 14.8-39.4 22.7c5.6-14.7 9.9-31.3 11.3-49.4c1-12.9-3.3-25.7-11.8-35.5C60.4 302.8 48 272 48 240c0-79.5 83.3-160 208-160s208 80.5 208 160s-83.3 160-208 160c-31.6 0-61.3-5.5-87.8-15.1zM26.3 423.8c-1.6 2.7-3.3 5.4-5.1 8.1l-.3 .5c-1.6 2.3-3.2 4.6-4.8 6.9c-3.5 4.7-7.3 9.3-11.3 13.5c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c5.1 0 10.2-.3 15.3-.8l.7-.1c4.4-.5 8.8-1.1 13.2-1.9c.8-.1 1.6-.3 2.4-.5c17.8-3.5 34.9-9.5 50.1-16.1c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9zM144 272a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm144-32a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm80 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg></div>

  <script type="module" src="script.js"></script>
  <script type="module" src="resultSummary.js"></script>
  <script type="module" src="offerHandler.js"></script>
  <script type="module" src="support.js"></script>
</body>
</html>
